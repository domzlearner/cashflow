
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetTrail</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/svg" href="{% static 'images/logo.svg' %}">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="app-layout">
        {% if user.is_authenticated %}
        <div class="side-panel">
            <img src="{% static 'images/logo.svg' %}" alt="BudgetTrail Logo" class="logo">
            <nav class="nav-links">
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'transaction_list' %}">Transactions</a>
                <a href="{% url 'transaction_create' %}">Add Transaction</a>
                <a href="{% url 'logout' %}">Sign Out</a>
            </nav>
        </div>
        {% endif %}
        <main class="{% if user.is_authenticated %}main-content{% endif %}">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
